<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bookmarker &amp; Reading list</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

	<div class="container">
	    <div class="col-lg-4">
	      <div class="header clearfix">
	        <nav>

	        </nav>
	        <h3 class="text-muted">Quick links</h3>
	      </div>

	        <table class="table">
	        	<tbody id="bookmarksResults">
	        	</tbody>
	        </table>
			<div class="jumbotron">
			    <form id="myForm">
					<div class="form-group">
			    		<input type="text" class="form-control" id="siteUrl" placeholder="URL">
			        </div>
			       	<div class="form-group">
			        	<input type="text" class="form-control" id="siteName" placeholder="Name">
			        </div>
			        <button type="submit" class="btn btn-primary">Add</button>
			    </form>
			</div>
	        
	      

	    </div>
	    <div class="col-lg-8">
	      <div class="header clearfix">
	        <h3 class="text-muted">Reading list</h3>
	      </div>
	        <table class="table">
	        	<tbody id="bookmarksResults">
	        	</tbody>
	        </table>
	    </div>
	    <div class="col-lg-12">
	      <footer class="footer">
	        <p>&copy; 2016</p>
	      </footer>
	    </div>
    </div> <!-- /container -->

    <script src="js/bootstrap.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
  </body>
</html>
